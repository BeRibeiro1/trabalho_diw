<!DOCTYPE html>

<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/68776e849c.js" crossorigin="anonymous"></script>
    <title>Portal de jogos</title>
</head>
<script src="./src/app.js"></script>
<script src="./jquery-3.6.1.min.js"></script>

<body>
    <header class="color-dark-gray">
        <div class="container color-dark-gray">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid" style="color: white">
                    <a class="navbar-brand text-color-link-navbar text-center" href="index.html">Portal de jogos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-color-link-navbar" aria-current="page"
                                    href="#sobre">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-color-link-navbar" href="#destaques">Destaques</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-color-link-navbar" href="#criadores">Criadores</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Filtro" aria-label="Search"
                            id="gameSearch">
                            <button class="btn btn-outline-success bg-light" type="button"
                            onclick="doSearch()">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script>
        function doSearch() {
            window.location.href = "./src/busca.html?query=" + $('#gameSearch').val();
        }
    </script>

    <main class="color-dark-gray" id="main">
        <div id="sobre" class="card shadow-3 container-fluid color-gray mb-5">
            <div class="card mt-3 mb-3 color-light-gray">
                <h1 style="text-align: center">Sobre</h1>
            </div>
            <div style="align-self: center" class="mt-3 mb-3">
                <img src="./images/foto.ribeiro.jpg" height="300" width="300" class="img-detalhes" />
            </div>
            <div class="mt-2 text-center">
                <p class="text-about"><b>Nome: </b>Bernardo Ribeiro Martins</p>
                <p class="text-about"><b>Matrícula: </b>788863</p>
                <p class="text-about"><b>Curiosidade: </b>Fez intercâmbio para Nova Zelândia no ano de 2019 durante 6
                    meses, visando aperfeiçoamento da língua inglesa.</p>
            </div>
        </div>

        <div id="destaques" class="card shadow-3 container-fluid color-gray mb-5">
            <div class="card mt-3 mb-3 color-light-gray">
                <h1 style="text-align: center">Destaques</h1>
            </div>
            <div id="destaquesCards" class="row mb-3">
            </div>
        </div>

        <div id="criadores" class="card shadow-3 container-fluid color-gray mt-5">
            <div class="card mt-3 mb-3 color-light-gray">
                <h1 style="text-align: center">Criadores</h1>
            </div>
            <div id="criadoresCard" class="row mb-3">
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
